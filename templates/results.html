<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Quiz Vocacional UFMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-inter">
    <div class="w-full max-w-2xl bg-slate-800/50 backdrop-blur-md shadow-2xl rounded-xl p-8 text-center">
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-sky-400">Resultados do Quiz</h1>
        </header>

        <main>
            <section id="myResults" class="mb-8 bg-slate-700/50 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-amber-400 mb-1">Parabéns, <span id="userNicknameResult">Jogador</span>!</h2>
                <p class="text-slate-300 mb-3">Sua pontuação final foi:</p>
                <p id="finalScore" class="text-6xl font-bold text-sky-400 mb-4">0</p>
                <div class="bg-slate-600/50 p-4 rounded">
                    <h3 class="text-lg font-semibold text-emerald-400 mb-2">Recomendação de Afinidade:</h3>
                    <p id="recommendationText" class="text-slate-200 leading-relaxed">Calculando sua recomendação...</p>
                </div>
            </section>

            <section id="ranking" class="mb-8">
                <h2 class="text-2xl font-semibold text-slate-200 mb-4">Ranking Geral</h2>
                <div id="rankingList" class="space-y-3 max-h-60 overflow-y-auto bg-slate-700/30 p-4 rounded-lg custom-scrollbar">
                    <p class="text-slate-400">Carregando ranking...</p>
                </div>
            </section>

            <button id="playAgainBtn"
                    class="w-full max-w-xs mx-auto bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
                Jogar Novamente
            </button>
        </main>

        <footer class="mt-10">
            <p class="text-xs text-slate-500">&copy; 2024 Quiz Vocacional UFMA</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
