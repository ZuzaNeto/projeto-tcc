<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby do Quiz - Quiz Vocacional UFMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-inter">
    <div class="w-full max-w-xl bg-slate-800/50 backdrop-blur-md shadow-2xl rounded-xl p-8">
        <header class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-sky-400">Sala de Espera do Quiz</h1>
            <p class="text-slate-300 mt-1">Compartilhe o PIN com os participantes!</p>
        </header>

        <main>
            <div class="mb-6 bg-slate-700/50 p-4 rounded-lg text-center">
                <p class="text-slate-400 text-sm">PIN da Sala:</p>
                <p id="roomPinDisplay" class="text-4xl font-bold text-amber-400 tracking-widest my-2">CARREGANDO...</p>
                <button id="copyPinBtn" title="Copiar PIN" class="mt-1 text-xs bg-sky-500 hover:bg-sky-600 text-white px-3 py-1 rounded-md transition-colors">
                    Copiar PIN
                </button>
            </div>

            <div class="mb-8">
                <h2 class="text-xl font-semibold text-slate-200 mb-3">Jogadores na Sala (<span id="playerCount">0</span>):</h2>
                <ul id="playerListLobby" class="space-y-2 bg-slate-700/30 p-4 rounded-lg min-h-[80px] max-h-48 overflow-y-auto custom-scrollbar">
                    <li class="text-slate-400 italic">Aguardando jogadores...</li>
                </ul>
            </div>

            <div id="hostControls" class="text-center hidden"> <button id="startQuizForRoomBtn"
                        class="w-full md:w-auto bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-transform duration-300 ease-in-out">
                    Iniciar Quiz para Todos na Sala!
                </button>
            </div>
            <div id="playerWaitingMessage" class="text-center text-slate-300">
                <p>Aguardando o líder da sala iniciar o quiz...</p>
            </div>
             <p id="lobbyStatusMessage" class="mt-4 text-sm text-sky-300 min-h-[20px] text-center"></p>
        </main>
         <footer class="mt-8 text-center">
            <a href="/" class="text-sm text-sky-400 hover:text-sky-300">&larr; Voltar para a página inicial</a>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
