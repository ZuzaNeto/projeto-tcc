<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogando - Quiz Vocacional UFMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-slate-900 text-slate-100 flex flex-col items-center justify-center min-h-screen p-4 font-inter">
    <div id="quizArea" class="w-full max-w-3xl bg-slate-800/60 backdrop-blur-md shadow-2xl rounded-xl p-6 md:p-8">
        <header class="mb-6 border-b border-slate-700 pb-4">
            <div class="flex justify-between items-center mb-2">
                <h2 id="nicknameDisplay" class="text-xl font-semibold text-sky-400">Jogador: ...</h2>
                <div class="text-right">
                    <p class="text-sm text-slate-400">Pontuação</p>
                    <p id="scoreDisplay" class="text-2xl font-bold text-amber-400">0</p>
                </div>
            </div>
            <div class="flex justify-between items-center text-sm text-slate-300">
                <span>Questão <span id="questionNumber">--</span> de <span id="totalQuestions">--</span></span>
                <div id="playerListContainer" class="text-xs">
                    <span class="font-medium">Jogadores na sala:</span>
                    <span id="activePlayers"></span>
                </div>
                <span id="timerDisplay" class="text-lg font-bold text-red-400">--:--</span>
            </div>
        </header>

        <main id="questionContainer" class="mb-6 min-h-[80px]">
            <p id="questionText" class="text-lg md:text-xl font-medium leading-relaxed text-slate-200">Aguardando pergunta...</p>
        </main>

        <section id="optionsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-3 md:gap-4">
            </section>

        <footer id="feedbackContainer" class="mt-6 min-h-[30px] text-center">
            <p id="feedbackText" class="text-lg font-medium"></p>
        </footer>
    </div>

    <div id="waitingScreen" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex flex-col items-center justify-center text-center p-6 z-50">
        <h2 id="waitingTitle" class="text-3xl font-bold text-sky-400 mb-4">Aguardando...</h2>
        <p id="waitingMessage" class="text-slate-300 text-lg mb-6">O quiz está prestes a começar ou os resultados estão sendo carregados.</p>
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-slate-500 h-12 w-12 mb-4"></div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
